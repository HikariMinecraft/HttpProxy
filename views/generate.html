<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/vscode-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <style>
        body {
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1, h3 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .CodeMirror {
            height: 150px !important;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid #454545;
        }
        .CodeMirror-focused {
            border-color: #007acc;
        }
        .editor-wrapper {
            margin: 10px 0;
        }
        .input {
            background: #3c3c3c;
            color: #d4d4d4;
            border: 1px solid #454545;
            padding: 8px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            width: 400px;
        }
        .input:focus {
            outline: none;
            border-color: #007acc;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            color: #cccccc;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 13px;
            border-radius: 2px;
            margin-right: 8px;
        }
        button:hover {
            background: #1177bb;
        }
        .button-container {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>AES-256-CBC Encryptor</h1>

    <div>
        <label>Key (32 chars UTF-8):</label>
        <input id="key" type="text" class="input" placeholder="32-char key" />
    </div>
    <div>
        <label>IV (16 chars UTF-8):</label>
        <input id="iv" type="text" class="input" placeholder="16-char iv" />
    </div>

    <div>
        <label>Plaintext:</label>
        <div>
            <select id="modeSelect" class="input" style="width:140px; display:inline-block; vertical-align:middle;">
                <option value="text">Text</option>
                <option value="json" selected>JSON</option>
            </select>
            <button id="validateJson" style="margin-left:8px;">Validate JSON</button>
            <button id="prettifyJson" style="margin-left:8px;">Prettify JSON</button>
        </div>
        <div class="editor-wrapper">
            <textarea id="text" placeholder="Text to encrypt"></textarea>
        </div>
    </div>

    <div class="button-container">
        <button id="generate">Generate Encrypted Data</button>
        <button id="clear">Clear</button>
    </div>

    <h3>Encrypted (base64)</h3>
    <div>
        <div class="editor-wrapper">
            <textarea id="result" readonly></textarea>
        </div>
    </div>
    <div class="button-container">
        <button id="copy">Copy to clipboard</button>
    </div>

    <script>
        // Note: this page posts to the local server at port 4577
        const API_URL = 'http://127.0.0.1:4577/api/aes/generate';

        // Initialize CodeMirror editors
        const textEditor = CodeMirror.fromTextArea(document.getElementById('text'), {
            lineNumbers: true,
            theme: 'vscode-dark',
            mode: { name: 'javascript', json: true },
            viewportMargin: Infinity,
            lineWrapping: true,
            tabSize: 2
        });

        const resultEditor = CodeMirror.fromTextArea(document.getElementById('result'), {
            lineNumbers: true,
            theme: 'vscode-dark',
            mode: 'javascript',
            viewportMargin: Infinity,
            lineWrapping: true,
            readOnly: true,
            tabSize: 2
        });

        document.getElementById('generate').addEventListener('click', async () => {
            const key = document.getElementById('key').value;
            const iv = document.getElementById('iv').value;
            const mode = document.getElementById('modeSelect').value;

            let textToSend = '';
            if (mode === 'json') {
                const val = textEditor.getValue();
                try {
                    const parsed = JSON.parse(val);
                    // send compact form
                    textToSend = JSON.stringify(parsed);
                } catch (e) {
                    alert('Invalid JSON: ' + e.message);
                    return;
                }
            } else {
                textToSend = textEditor.getValue();
            }

            if (!key || !iv || !textToSend) {
                alert('Please fill key, iv and plaintext');
                return;
            }

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key, iv, text: textToSend })
                });
                const data = await res.json();
                if (!res.ok) {
                    alert('Error: ' + (data && data.error ? data.error : res.statusText));
                    return;
                }
                resultEditor.setValue(data.encrypted || '');
            } catch (err) {
                alert('Request failed: ' + err.message);
            }
        });

        // Mode switching and JSON helpers
        const modeSelect = document.getElementById('modeSelect');
        function updateEditorMode() {
            const mode = modeSelect.value;
            if (mode === 'json') {
                textEditor.setOption('mode', { name: 'javascript', json: true });
            } else {
                textEditor.setOption('mode', null);
            }
        }
        modeSelect.addEventListener('change', updateEditorMode);
        // Validate and prettify
        document.getElementById('validateJson').addEventListener('click', () => {
            try {
                JSON.parse(textEditor.getValue());
                alert('JSON is valid');
            } catch (e) {
                alert('Invalid JSON: ' + e.message);
            }
        });
        document.getElementById('prettifyJson').addEventListener('click', () => {
            try {
                const p = JSON.parse(textEditor.getValue());
                textEditor.setValue(JSON.stringify(p, null, 2));
                updateEditorMode();
            } catch (e) {
                alert('Invalid JSON: ' + e.message);
            }
        });
        // initialize mode (JSON selected by default)
        updateEditorMode();

        document.getElementById('clear').addEventListener('click', () => {
            document.getElementById('key').value = '';
            document.getElementById('iv').value = '';
            textEditor.setValue('');
            resultEditor.setValue('');
        });

        document.getElementById('copy').addEventListener('click', async () => {
            const val = resultEditor.getValue();
            if (!val) return;
            try {
                await navigator.clipboard.writeText(val);
                alert('Copied to clipboard');
            } catch (err) {
                alert('Copy failed: ' + err.message);
            }
        });
    </script>
</body>
</html>
